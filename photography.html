<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v0.0.4/css/unicons.css"
    />
    <link rel="stylesheet" href="photography-styles.css" />
    <title>Photography</title>
  </head>
  <body>
    <section id="header">
      <button id="home" class="header-buttons"></button>
      <button id="menu" class="header-buttons">
        <div class="h-bars h-bar1"></div>
        <div class="h-bars h-bar2"></div>
        <div class="h-bars h-bar3"></div>
      </button>
    </section>

    <section id="images">
      <div class="images-container"></div>
    </section>

    <section id="scroll-bar">
      <div id="button-prev" class="nav-buttons scroll-bar__items">
        <button class="btn-prev nav-button"></button>
      </div>
      <div id="scroll-bar__container" class="scroll-bar__items">
        <div id="scroll-bar__inner"></div>
      </div>
      <div id="button-next" class="nav-buttons scroll-bar__items">
        <button class="btn-next nav-button"></button>
      </div>
    </section>
  </body>
  <script src="jquery-3.3.1.min.js"></script>
  <script
    type="text/javascript"
    src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"
  ></script>
  <script src="photography-script.js"></script>
</html>
